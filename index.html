<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Template with Cropping</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .template-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      aspect-ratio: 5 / 6;
      background-image: url('template.jpg'); /* Replace with actual template image path */
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .circle-frame {
      position: absolute;
      top: 44%; /* Adjust to align with circle on the template */
      left: 14%; /* Adjust to align with circle on the template */
      width: 28%;
      height: 23%;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .crop-container img {
      max-width: 100%;
    }

    .upload-button, .crop-button, .download-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .crop-container {
      display: none;
      width: 90%;
      max-width: 400px;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
      .upload-button, .crop-button, .download-button {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <h2>Upload and Crop Your Photo</h2>

  <!-- File input and buttons -->
  <input type="file" accept="image/*" id="fileInput" class="upload-button">
  <button class="crop-button" id="cropButton" style="display: none;">Crop & Place Image</button>
  <button class="download-button" id="downloadButton" style="display: none;">Download Template</button>

  <!-- Cropper container -->
  <div class="crop-container" id="cropContainer">
    <img id="cropImage" alt="Crop your photo">
  </div>

  <!-- Template container with circle frame -->
  <div class="template-container" id="templateContainer">
    <div class="circle-frame">
      <img id="uploadedImage" alt="Cropped photo">
    </div>
  </div>

  <script>
    let cropper;

    // Step 1: Load and display the uploaded image for cropping
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('cropImage').src = e.target.result;
          document.getElementById('cropContainer').style.display = 'block';
          document.getElementById('cropButton').style.display = 'inline-block';

          // Initialize Cropper.js
          if (cropper) cropper.destroy();
          cropper = new Cropper(document.getElementById('cropImage'), {
            aspectRatio: 1, // Keep the aspect ratio to make it a circle
            viewMode: 1,
            autoCropArea: 1
          });
        };
        reader.readAsDataURL(file);
      }
    });

    // Step 2: Crop and place the image on the template
    document.getElementById('cropButton').addEventListener('click', function() {
      const canvas = cropper.getCroppedCanvas({
        width: 284, // Adjust size to match high-res circle size
        height: 270
      });

      document.getElementById('uploadedImage').src = canvas.toDataURL();
      document.getElementById('cropContainer').style.display = 'none';
      document.getElementById('cropButton').style.display = 'none';
      document.getElementById('downloadButton').style.display = 'inline-block';
    });

    // Step 3: Download the final image with high resolution
    document.getElementById('downloadButton').addEventListener('click', function() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      // Set high-resolution dimensions
      const TEMPLATE_WIDTH = 1000;
      const TEMPLATE_HEIGHT = 1200;
      canvas.width = TEMPLATE_WIDTH;
      canvas.height = TEMPLATE_HEIGHT;

      // Draw the template image at high resolution
      const templateImage = new Image();
      templateImage.src = 'template.jpg'; // Replace with high-res template path

      templateImage.onload = function() {
        context.drawImage(templateImage, 0, 0, canvas.width, canvas.height);

        // Draw the cropped image in high resolution
        const uploadedImage = document.getElementById('uploadedImage');
        const circleX = 140;
        const circleY = 528;
        const circleWidth = 284;
        const circleHeight = 270;

        const userImage = new Image();
        userImage.src = uploadedImage.src;
        userImage.onload = function() {
          context.save();
          context.beginPath();
          context.arc(circleX + circleWidth / 2, circleY + circleHeight / 2, circleWidth / 2, 0, Math.PI * 2, true);
          context.closePath();
          context.clip();
          context.drawImage(userImage, circleX, circleY, circleWidth, circleHeight);
          context.restore();

          // Trigger download
          const link = document.createElement('a');
          link.download = 'template_with_image_high_res.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        };
      };
    });
  </script>

</body>
</html>
