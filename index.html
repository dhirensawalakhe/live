<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Sumit Wankhede BJP</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center; }
    .template-container { position: relative; width: 90%; max-width: 500px; aspect-ratio: 5 / 6; background-image: url('template.jpg'); background-size: cover; background-position: center; margin-bottom: 20px; }
    .circle-frame { position: absolute; top: 43.8%; left: 14.6%; width: 27%; height: 23%; border-radius: 50%; overflow: hidden; border: 3px solid #ffffff; display: flex; align-items: center; justify-content: center; }
    .circle-frame img { width: 100%; height: 100%; object-fit: cover; }
    .upload-label, .crop-button, .download-button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; background-color: #007bff; color: #fff; }
    .crop-container img { max-width: 100%; }
    .crop-container { display: none; width: 90%; max-width: 400px; }
    input[type="file"] { display: none; }
    .loading-message { display: none; font-size: 18px; color: #333; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Upload and Crop Your Photo</h2>

  <!-- File input with label as "Insert Photo" button -->
  <label for="fileInput" class="upload-label">Insert Photo</label>
  <input type="file" accept="image/*" id="fileInput">

  <button class="crop-button" id="cropButton" style="display: none;">Crop & Place Image</button>
  <button class="download-button" id="downloadButton" style="display: none;">Download Template</button>

  <!-- Cropper container -->
  <div class="crop-container" id="cropContainer">
    <img id="cropImage" alt="Crop your photo">
  </div>

  <!-- Template container with circle frame -->
  <div class="template-container" id="templateContainer">
    <div class="circle-frame">
      <img id="uploadedImage" alt="">
    </div>
  </div>

  <!-- Loading message -->
  <div class="loading-message" id="loadingMessage">Processing your image...</div>

  <script>
    let cropper;
    let uploadedImageSrc = "";

    // Display the uploaded image for cropping
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('cropImage').src = e.target.result;
          document.getElementById('cropContainer').style.display = 'block';
          document.getElementById('cropButton').style.display = 'inline-block';

          if (cropper) cropper.destroy();
          cropper = new Cropper(document.getElementById('cropImage'), {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1
          });
        };
        reader.readAsDataURL(file);
      }
    });

    // Crop and place the image on the template
    document.getElementById('cropButton').addEventListener('click', function() {
      const canvas = cropper.getCroppedCanvas({ width: 282, height: 270 });
      document.getElementById('uploadedImage').src = canvas.toDataURL();
      uploadedImageSrc = canvas.toDataURL();
      document.getElementById('cropContainer').style.display = 'none';
      document.getElementById('cropButton').style.display = 'none';
      document.getElementById('downloadButton').style.display = 'inline-block';
    });

    // Asynchronous function to load images and process canvas
    async function processAndDownloadImage() {
      const TEMPLATE_WIDTH = 1000;
      const TEMPLATE_HEIGHT = 1200;
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = TEMPLATE_WIDTH;
      canvas.height = TEMPLATE_HEIGHT;

      const templateImage = new Image();
      templateImage.src = 'template.jpg';
      await templateImage.decode();

      const userImage = new Image();
      userImage.src = uploadedImageSrc;
      await userImage.decode();

      context.drawImage(templateImage, 0, 0, TEMPLATE_WIDTH, TEMPLATE_HEIGHT);
      context.save();
      context.beginPath();
      context.arc(282, 600, 142, 0, Math.PI * 2, true); // Adjust coordinates to fit circle
      context.closePath();
      context.clip();
      context.drawImage(userImage, 140, 528, 284, 270);
      context.restore();

      const link = document.createElement('a');
      link.download = 'template_with_image_high_res.png';
      link.href = canvas.toDataURL('image/png');
      link.click();

      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Check out this photo!',
            text: 'Support Sumit Wankhede!',
            url: link.href
          });
          console.log('Share successful');
        } catch (err) {
          console.log('Sharing failed:', err);
        }
      } else {
        alert('Sharing is not supported on this device.');
      }

      document.getElementById('loadingMessage').style.display = 'none';
    }

    // Button click to download and share
    document.getElementById('downloadButton').addEventListener('click', function() {
      document.getElementById('loadingMessage').style.display = 'block';
      processAndDownloadImage();
    });
  </script>

</body>
</html>
